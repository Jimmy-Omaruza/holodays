<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Page Not Found</title>
  <script>
    // 获取当前 URL 的路径
    const pathname = window.location.pathname;
    
    // 跳转到根路径并附加 #
    window.location.href = "/" + "#!" + pathname;
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
