<!-- 404.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    // 将所有的 404 请求重定向到主页
    var path = window.location.pathname;
    if (path !== '/' && !path.endsWith('.html')) {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
</body>
</html>
